<!DOCTYPE html>
<html>
<head>
  <title>Nasa Search</title>
</head>
<body>
  <div id="load-indicator">
    <p>...loading the NASA narlyness...</p>
  </div>
  <div class="image-search">
    <h1>NASA Image Seach</h1>
    <form id='form' onsubmit="getNASAimages(event)">
      <input type='text' name='name' id='form-input' placeholder='Search for NASA images'>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="nasa-images"></div>

  <script src="nasa-images.js"></script>
</body>
</html>
